language: node_js
node_js:
  - 16.14.2
install:
  - npm install
script:
  - npm run build
  - npm test
cache:
  directories:
    - node_modules
notifications:
  email:
    on_success: never
    on_failure: never
deploy:
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: gh-pages
